<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <div class="height">
            <label for="h">Height (cm) :</label>
            <input type="number" id="h">
        </div>
        <div class="weight">
            <label for="w">Weight (kg) :</label>
            <input type="number" id="w">
        </div>
        <button>Calculate</button>
        <div id="result"></div>
    </form>
    <div class="guide">
        <h2>BMI Weight Guide</h2>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal range = 18.6 to 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
